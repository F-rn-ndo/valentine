<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-vibrante: #ff002b;
            --rojo-profundo: #4a0000;
            --blanco: #ffffff;
            --overlay: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, var(--rojo-vibrante) 0%, var(--rojo-profundo) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: var(--blanco);
        }

        /* Contenedor Principal con Glassmorphism */
        .card {
            background: var(--overlay);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
            max-width: 500px;
            width: 90%;
            animation: slideUp 1s ease;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            border: 4px solid var(--blanco);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.2rem; margin-bottom: 0.5rem; }
        
        /* Estilo del Contador */
        .counter-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; opacity: 0.8; }
        #timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0 25px;
            font-weight: 600;
        }
        .time-block { font-size: 1.2rem; display: flex; flex-direction: column; }
        .time-label { font-size: 0.6rem; font-weight: 300; opacity: 0.7; }

        .btn-container { display: flex; justify-content: center; gap: 20px; }

        .btn {
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #btn-si { background: var(--blanco); color: var(--rojo-profundo); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #btn-si:hover { transform: scale(1.1) translateY(-3px); background: #ffebee; }

        #btn-no { background: transparent; border: 2px solid var(--blanco); color: var(--blanco); }

        /* Corazones de fondo */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #final-msg { display: none; }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="main-card">
        <div class="photo-frame">
            <img src="img/nosotros.jpg" alt="Nosotros">
        </div>
        
        <h1>Hola Amor...</h1>
        
        <p class="counter-title">Llevamos juntos:</p>
        <div id="timer">
            <div class="time-block"><span id="days">0</span><span class="time-label">DÍAS</span></div>
            <div class="time-block"><span id="hours">0</span><span class="time-label">HORAS</span></div>
            <div class="time-block"><span id="mins">0</span><span class="time-label">MINS</span></div>
            <div class="time-block"><span id="secs">0</span><span class="time-label">SEGS</span></div>
        </div>

        <p style="margin-bottom: 1.5rem; font-weight: 400;">¿Quieres ser mi Valentín este año?</p>
        
        <div class="btn-container">
            <button class="btn" id="btn-si" onclick="aceptar()">¡SÍ!</button>
            <button class="btn" id="btn-no" onmouseover="escapar(this)">No</button>
        </div>
    </div>

    <div id="final-msg" class="card">
        <h1 style="font-size: 4.5rem;">¡SÍ! ❤️</h1>
        <p>Sabía que dirías que sí. ¡Te amo con todo mi corazón!</p>
    </div>

    <script>
        // Fecha de inicio: 9 de junio de 2023
        const fechaInicio = new Date('June 9, 2023 00:00:00').getTime();

        function actualizarContador() {
            const ahora = new Date().getTime();
            const diferencia = ahora - fechaInicio;

            const d = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const h = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
            document.getElementById('secs').innerText = s;
        }

        setInterval(actualizarContador, 1000);

        function escapar(btn) {
            document.getElementById('musica').play().catch(() => {});
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function aceptar() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('final-msg').style.display = 'block';
            document.getElementById('musica').play();
            lanzarCorazones();
        }

        function lanzarCorazones() {
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '❤️';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = Math.random() * 30 + 15 + 'px';
                h.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(h);
            }, 100);
        }

        // Corazones lentos al inicio
        for(let i=0; i<15; i++) {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = Math.random() * 5 + 5 + 's';
            h.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(h);
        }
    </script>
</body>
</html>
